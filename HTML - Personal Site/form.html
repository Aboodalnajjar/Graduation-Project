    />

    <body>
        <div class="container-fluid">
            <!-- ################### Nav Bar ################### -->

            <nav class="navbar navbar-expand-lg navbar-dark" id="navig">
                <a class="navbar-brand" href="/html/index.html">
                    <img src="css/images/3.png" alt="logo" class="logo"></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" style="color: white" href="Prototype2.html">Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form id="sign-up-form" action="Prototype2.html" method="GET" autocomplete="off">
                    <h1 class="sign-up-header">Create Account</h1>
                    <br>
                    <input type="hidden" name="wow" value="false" id="wow">
                    <input class="reg-input" type="text" placeholder="First Name" id="first-name" />

                    <input class="reg-input" type="text" placeholder="Last Name" id="last-name" />

                    <input class="reg-input" type="text" placeholder="Email address" id="email-address" />
                    
                    <input
                        class="reg-input"
                        type="tel"
                        placeholder="Phone number"
                        id="phone-number"
                        required
                    />

                    <input class="reg-input" type="password" placeholder="Password" id="password" />
                    <p class="error-message"></p>

                    <br>
                    <a href="User.html"><button id="sign-up-button">Sign Up</button></a>
                </form>
            </div>
            <div class="form-container sign-in-container" id="lalo">
                <form method="GET"  action="/html/posts.html" autocomplete="off">
                    <h1>Sign Up</h1>
                    <br />
                    <input class="login-input" type="text" placeholder="First Name" required/>
                    <input class="login-input" type="text" placeholder="Last Name" required/>
                    <input  class="login-input" type="tel" placeholder="Phone Number" required
                    pattern="[0]{1}[7]{1}[7-9]{1}[0-9]{7}"/>
                    <select class = "city" required  onfocus='size=1;' onblur='size=1;' onchange='size=1;'>
                        <option value="NULL" selected>Choose Your City</option>
                        <option value="AMM">Ma'an</option>
                        <option value="MAF">Madaba</option>
                        <option value="ZAR">Zarqa</option>
                        <option value="IRB">Amman</option>
                        <option value="IRB">al-Mafraq</option>
                        <option value="IRB">al-Karak</option>
                        <option value="IRB">Aqaba</option>
                        <option value="IRB">at-Tafila</option>
                        <option value="IRB">Zarqa</option>
                        <option value="IRB">as-Salt</option>
                        <option value="IRB">Irbid</option>
                        <option value="IRB">ar-Ramtha</option>
                       </select>
                    <input class="login-input" type="text" placeholder="car number" required
                    pattern="[0-4]{1}[0-9]{1}[0-9]{5}"/>
                    <input class="login-input" type="text" placeholder="car capacity" required/>
                    <input class="login-input" type="text" placeholder="car manufactured" required />
                    <input class="login-input" type="email" placeholder="Email" required/>
                    <input class="login-input" type="password" placeholder="Password" required/>

                    <a href="Employee.html"> <button>Sign Up</button></a>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Wanna Join Our Team ?</h1>
                        <p>Youâ€™re joining the best team in the world! We all look forward to working with you!</p>
                     <button class="ghost" id="signIn"><strong>Sign Up</strong></button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Greetings</h1>
                        <p>Welcome to FurMove</p>
                      <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="JScript/register.js" defer></script>
