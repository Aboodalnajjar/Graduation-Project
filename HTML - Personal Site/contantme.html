        <div class="row">
          <div class="col-lg-6">
            <script>
              function handleSubmit(){
                console.log(this);
                return false
              }
            </script>
          <form id="contactus-form"  class="form-margin" onsubmit="handleSubmit()">
              <h3>Write to us</h3>
              <p> You can fill the below contact form and we will make sure to get back to you as soon as possible.</p>


            <div class="form-group">
                <label for="name">Name <span class="red">*</span></label>
                <input type="text" id="username" required placeholder="Name" class="form-control" autofocus autocomplete="off"
                pattern=""
                oninvalid="this.setCustomValidity('Enter your name Here')"
                oninput="this.setCustomValidity('')"/>
            </div>
            <div class="form-group">
                <label for="mailFrom">Email <span class="red">*</span></label>
                <input type="email" id="mailFrom" name="mailFrom" class="form-control" placeholder="Email" autocomplete="off"
                oninvalid="this.setCustomValidity('Enter your email Here')"
                oninput="this.setCustomValidity('')" required/>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile <span class="red">*</span></label> 
                <input type="tel" id="phone-number" name="mobile" class="form-control" placeholder="Mobile" autocomplete="off"
                pattern="[0]{1}[7]{1}[7-9]{1}[0-9]{7}"
                 oninvalid="this.setCustomValidity('Enter your phone number Here')"
                oninput="this.setCustomValidity('')" required/>
                <div class="lalo">
                  
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comment <span class="red">*</span></label>
                <textarea id="comments" name="comments" class="form-control" required="" aria-required="true" style="margin-top: 0px; margin-bottom: 0px; height: 43px;" oninvalid="this.setCustomValidity('Please leave a comment Here')"
                oninput="this.setCustomValidity('')"></textarea>
            </div>
            <button type="submit" class="btn btn-danger btn-block text-uppercase"><Strong>Submit</Strong></button>
        </form>
      </div>
